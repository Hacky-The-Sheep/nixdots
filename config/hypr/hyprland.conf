# Catppuccin
source = ~/.config/hypr/mocha.conf

# Set Programs
$terminal = ghostty

# AutoStart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = dunst
exec-once = swww-daemon
exec-once = Network-Manager
exec-once = /run/current-system/sw/bin/soteria
exec-once = syncthing

# Env Variables
env = "XCURSOR_SIZE,22"

# Input
input {
    kb_layout = us
    kb_options = "caps:ctrl"

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }
}

# Window Rules

## Brave
# windowrule = workspace 2, class:brave
# windowrule = workspace 1, class:signal
windowrule = workspace 2, match:class brave-browser
# windowrule = workspace 1, match:class signal
# windowrule {
#   name = Brave
#   match:class = brave
#   tag = 2
#   # workspace = 2
# }

windowrule {
  name = Move-Signal
  match:class = signal
  workspace = 1
  float = on
  center = on
}


# Look and Feel

# Laptop Monitor
monitor = eDP-1, 2560x1600@165.00HZ, 0x0, 1

general {
	gaps_in = 10
    gaps_out = 35

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgb(125,207,255) rgb(255,158,100) 45deg
    col.inactive_border = rgb(86,95,137)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
	rounding = 15
	active_opacity = 0.95
	inactive_opacity = 0.80

	blur {
          enabled = true
          size = 5
          passes = 2
          new_optimizations = true
          ignore_opacity = true
          brightness = 0.95
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
	pseudotile = true
	preserve_split = true
}    

gestures {
	gesture = 3, vertical, workspace
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
}

# Keybinds
$mod = SUPER

bind = $mod, T, exec, ghostty
bind = $mod, Q, killactive 
bind = $mod, W, exit
bind = $mod, E, exec, microsoft-edge-stable
bind = $mod, B, exec, brave
bind = $mod, V, togglefloating, q
bind = $mod, R, exec, rofi -show drun
bind = $mod, P, pseudo, # dwindle
bind = $mod, O, togglesplit, # dwindle
bind = $mod, S, exec, /home/hacky/Dotz/scripts/screenshot.sh
bind = $mod, Y, exec, signal-desktop
bind = $mod, L, exec, hyprlock

## --- Wallpaper Changes --- ##
bind = $mod CTRL, w, exec, bash ~/.config/mango/wall.sh

# Move focus with mainMod + arrow keys
bind = $mod SHIFT, left, movefocus, l
bind = $mod SHIFT, right, movefocus, r
bind = $mod SHIFT, up, movefocus, u
bind = $mod SHIFT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
